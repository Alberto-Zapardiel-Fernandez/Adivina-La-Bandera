<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <p class="title">Adivina la bandera</p>
  <section id="level" class="level">
    <select name="level" id="levelSelected">
      <option value="1">Nivel 1</option>
      <option value="2">Nivel 2</option>
      <option value="3">Nivel 3</option>
    </select>
    <button id="btnSelectLevel">Seleccionar Nivel</button>
  </section>

  <section class="level-selected">
    <h2 id="level-selected">Selecciona un nivel ⬆️</h2>
    <p class="timer" id="timer"></p>

    <section class="game" id="game">
      <img src="./assets/BANDERAS/Europa.png" width="200px" id="imgFlag">
      <br>
      <label for="flag" class="options" id="myModal">Opciones:</label>
      <br>
      <select id="answer" name="answer" disabled>
        <option value="Empezamos">EMPEZAMOS</option>

      </select>

    </section>
  </section>
  <section class="scoreboard" id="scoreboard">
    <br>
    <p id="aciertos">Aciertos: 0</p>
    <p class="fallos" id="fallos">Fallos: 0</p>
  </section>

  <script src="app.js"></script>
</body>

</html>
